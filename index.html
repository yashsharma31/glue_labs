<!DOCTYPE html>
<html lang="en">
<head>
    <title>Assignment 1</title>
</head>
<body>
    <h1>yashs@gluelabs.com</h1>
    <h2>Yash Sharma</h2>
    <br>
    <form action="">
        <!-- Input Type Text -->
        <div>
            <label for="name">Name: </label>
            <input type="text" id="name" name="name">
        </div>
        
        <br>
        <div>
            <input type="reset">
        </div>
        <br>
        <div>
            <label for="email">Email: </label>
            <input type="email" id="email" name="email">
        </div>
        <br>
        
        

        <div>
            <label for="username">Username: </label>
            <input type="text" id="username" name="username">

            <!-- Input Type Password -->
            <br>
            <br>

            <label for="password">Password: </label>
            <input type="password" id="password" name="password">
        </div>
        <br>

        <div>
            <input type="submit" value="Submit">
        </div>
        <br>

        
        
        <br>

        <div>
            <input type="radio" id="Male" name="gender" value="Male">
            <label for="gender">Male</label>
            <input type="radio" id="Female" name="gender" value="Female">
            <label for="gender">Female</label>
            <input type="radio" id="Other" name="gender" value="Other">
            <label for="gender">Other</label>
        </div>
        <br>

        <div>
            <label >Which Part of India do you live: </label><br>
            <input type="checkbox" id="North" name="North" value="North India">
            <label for="North">North India</label>
            <input type="checkbox" id="South" name="South" value="South India">
            <label for="South">South India</label>
            <input type="checkbox" id="East" name="East" value="East India">
            <label for="East">East India</label>
            <input type="checkbox" id="West" name="West" value="West India">
            <label for="West">West India</label>
        </div>
        <br>

        <div>
            <input type="button" onclick="alert('Assignment 1')" value="Upload">
        </div>

        <div>
            <label for="fav_Color">The Colour you love: </label>
            <input type="color" id="fav_Color" name="fav_Color">
        </div>
        <br>

        <div>
            <label for="birthday">Date of birth: </label>
            <input type="date" id="birthday" name="birthday">
        </div>
        <br>

        <div>
            <label for="birthdaytime">Date of Birth and Time:</label>
            <input type="datetime-local" id="birthdaytime" name="birthdaytime">
        </div>
        <br>


        <div>
            <label for="myfile">Select File: </label>
            <input type="file" id="myfile" name="myfile">
        </div>
        <br>

        <div>
            <input type="hidden" id="custId" name="custId" value="3487">
        </div>
        <br>

        <div>
            <label for="b_dayM">Birthday (month and year):</label>
            <input type="month" id="b_dayM" name="b_dayM">
        </div>
        <br>
        <div>
            <label for="phone">Enter a phone number: </label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
        </div>
        <br>

        <div>
            <label for="age">Age: </label>
            <input type="number" id="age" name="age">
        </div>
        <br>

        <div>
            <label for="num">Number (between 0 and 50):</label>
            <input type="range" id="num" name="num" min="0" max="50">
        </div>
        <br>

        <div>
            <label for="googSearch">Search Google: </label>
            <input type="search" id="googSearch" name="googSearch">
        </div>
        <br>

        
        
        <div>
            <label for="week">Select a week:</label>
            <input type="week" id="week" name="week">
        </div>
        <br>

        <div>
            <label for="time">Select a time: </label>
            <input type="time" id="time" name="time">
        </div>
        <br>

        <div>
            <label for="homepage">Add your homepage:</label>
            <input type="url" id="homepage" name="homepage">
        </div>
        
    </form>
</body>
</html>
